[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/#invite_token=*"
  to = "/admin/setup"
  status = 200

[[redirects]]
  from = "/admin/#confirmation_token=*"
  to = "/admin/reset-password"
  status = 200

[functions]
  directory = "netlify/functions"
