<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Script principal de Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      const hash = window.location.hash;
      const pathname = window.location.pathname;

      // Redirection automatique vers /admin si nécessaire
      if (hash.includes("invite_token") && !pathname.includes("/admin")) {
        window.location.pathname = "/admin" + hash;
      }

      // Gestion de l'invitation
      if (pathname.includes("/admin") && hash.includes("invite_token")) {
        const token = hash.split("invite_token=")[1];

        if (token) {
          document.body.innerHTML = `
            <form id="setup-password-form">
              <h1>Configurer votre compte</h1>
              <p>Définissez un mot de passe pour activer votre compte.</p>
              <input type="hidden" id="username" name="username" value="default-user" />
              <input type="password" id="password" name="password" placeholder="Nouveau mot de passe" required autocomplete="new-password" />
              <button type="submit">Valider</button>
            </form>
          `;

          document
            .getElementById("setup-password-form")
            .addEventListener("submit", async (event) => {
              event.preventDefault();
              const password = document.getElementById("password").value;

              try {
                const response = await fetch("/.netlify/identity/accept-invite", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ token, password }),
                });

                // Vérifie si la réponse est valide (HTTP 200 OK)
                if (response.ok) {
                  const responseData = await response.json(); // Utilise .json() pour obtenir la réponse en JSON
                  alert("Mot de passe configuré avec succès ! Vous pouvez maintenant vous connecter.");
                  window.location.href = "/admin/";
                } else {
                  const errorData = await response.json();
                  alert(`Erreur : ${errorData.msg}`);
                }
              } catch (err) {
                console.error("Erreur réseau :", err);
                alert("Une erreur est survenue. Veuillez réessayer.");
              }
            });
        }
      }
    </script>
  </body>
</html>
