<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Script principal de Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      const hash = window.location.hash;
      const pathname = window.location.pathname;

      // Redirection automatique vers /admin si nécessaire
      if (hash.includes("invite_token") && !pathname.includes("/admin")) {
        window.location.pathname = "/admin" + hash;
      }

      // Gestion de l'invitation
      if (pathname.includes("/admin") && hash.includes("invite_token")) {
        const token = hash.split("invite_token=")[1];

        if (token) {
          document.body.innerHTML = `
            <form id="setup-password-form">
              <h1>Configurer votre compte</h1>
              <p>Définissez un mot de passe pour activer votre compte.</p>
              <input type="hidden" id="username" name="username" value="default-user" />
              <input type="password" id="password" name="password" placeholder="Nouveau mot de passe" required autocomplete="new-password" />
              <button type="submit">Valider</button>
            </form>
          `;

          document
            .getElementById("setup-password-form")
            .addEventListener("submit", async (event) => {
              event.preventDefault();
              const password = document.getElementById("password").value;

              try {
                const response = await fetch("/.netlify/identity/accept-invite", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ token, password }),
                });

                // Vérification du type de réponse
                const contentType = response.headers.get("Content-Type");
                console.log("Content-Type de la réponse :", contentType);

                let textResponse = "";
                if (contentType && contentType.includes("application/json")) {
                  // Si la réponse est JSON, on la parse
                  const responseData = await response.json();
                  console.log("Données JSON reçues : ", responseData);

                  if (response.ok) {
                    alert(
                      "Mot de passe configuré avec succès ! Vous pouvez maintenant vous connecter."
                    );
                    window.location.href = "/admin/";
                  } else {
                    alert(`Erreur : ${responseData.msg}`);
                  }
                } else {
                  // Si ce n'est pas du JSON, on récupère la réponse en texte brut
                  textResponse = await response.text();
                  console.log("Réponse non JSON :", textResponse);

                  alert(
                    "La réponse du serveur n'était pas au format attendu (JSON)."
                  );
                }
              } catch (err) {
                console.error("Erreur lors du parsing du JSON ou de la requête :", err);
                alert(
                  "Une erreur est survenue. La réponse du serveur n'est pas au format attendu."
                );
              }
            });
        }
      }
    </script>
  </body>
</html>
