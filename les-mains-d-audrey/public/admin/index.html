<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="/admin/app.js"></script>
    <script src="/admin/config.yml"></script>

    <script>
      const hash = window.location.hash;
      const pathname = window.location.pathname;

      // Si le lien contient un "invite_token", mais que le chemin ne contient pas "/admin",
      // on redirige d'abord vers "/admin" avec le même hash.
      if (hash.includes("invite_token") && !pathname.includes("/admin")) {
        window.location.pathname = "/admin" + hash;
      }

      // Ensuite, on gère le token seulement si on est dans /admin/ avec un invite_token
      if (pathname.includes("/admin") && hash.includes("invite_token")) {
        const token = hash.split("invite_token=")[1];
        if (token) {
          // Affiche un formulaire pour configurer le mot de passe
          document.body.innerHTML = `
            <form id="setup-password-form">
              <h1>Configurer votre compte</h1>
              <p>Définissez un mot de passe pour activer votre compte.</p>
              <input type="password" id="password" placeholder="Nouveau mot de passe" required />
              <button type="submit">Valider</button>
            </form>
          `;

          document.getElementById("setup-password-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const password = document.getElementById("password").value;

            try {
              const response = await fetch("/.netlify/identity/accept-invite", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, password }),
              });

              if (response.ok) {
                alert("Mot de passe configuré ! Vous pouvez maintenant vous connecter.");
                window.location.href = "/admin/";  // Redirection vers la page d'accueil admin
              } else {
                const error = await response.json();
                alert(`Erreur : ${error.msg}`);
              }
            } catch (err) {
              console.error("Erreur réseau :", err);
              alert("Une erreur est survenue. Réessayez plus tard.");
            }
          });
        }
      }
    </script>
  </body>
</html>
