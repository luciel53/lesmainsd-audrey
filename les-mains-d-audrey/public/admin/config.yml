backend:
  name: git-gateway
  branch: main

media_folder: "public/images/events"
public_folder: "/images/events"

collections:
  - name: "events"
    label: "Événements"
    folder: "content/events"
    create: true
    slug: "{{slug}}" # generate a field with a slug from the title
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Heure", name: "time", widget: "string" }
      - { label: "Lieu", name: "location", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Lien", name: "link", widget: "string"}
